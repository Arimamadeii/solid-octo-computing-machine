<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Part Number Generator</title>
    <style>
        /* Clock Styles */
        .jakarta-clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1001;
        }
        .clock-time {
            font-size: 18px;
            font-weight: bold;
        }
        .clock-date {
            font-size: 12px;
            margin-top: 3px;
        }

        /* Login Modal Styles */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .login-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .login-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Add Option Modal Styles */
        .add-option-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .add-option-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .add-option-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .add-option-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .add-option-form input, .add-option-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-option-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-option-form button:hover {
            background-color: #45a049;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .cancel-btn {
            background-color: #e74c3c;
        }
        
        /* Dropdown with Add Button Styles */
        .dropdown-with-add {
            display: flex;
            gap: 5px;
        }
        .dropdown-with-add select {
            flex: 1;
        }
        .add-btn {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #2980b9;
        }
        .add-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Pocket Input Styles */
        .pocket-input {
            display: none;
            margin-top: 10px;
        }
        
        /* Unique Option Styles */
        .unique-option {
            display: none;
            margin-top: 10px;
        }
        
        /* Search Box Styles */
        .search-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #2980b9;
        }
        
        /* Main Application Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dimensions {
            display: flex;
            gap: 10px;
        }
        .dimension-input {
            flex: 1;
        }
        .generate-section {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .copy-btn {
            background-color: #3498db;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .qr-container {
            margin-top: 15px;
            text-align: center;
        }
        .qr-value {
            text-align: left;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
        }
        .flex-row {
            display: flex;
            align-items: center;
        }
        #qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .save-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .save-btn {
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-btn:hover {
            background-color: #4cae4c;
        }
        .data-section {
            margin-top: 30px;
        }
        .category-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .category-tab {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .category-tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        .clear-data-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .clear-data-btn:hover {
            background-color: #c0392b;
        }
        .export-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .export-btn:hover {
            background-color: #27ae60;
        }
        .farrindo-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
        .duplicate-warning {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Farrindo Logo -->
    <div class="farrindo-logo">
        <img src="https://www.farrindo.co.id/wp-content/uploads/2025/01/300x39-logofarrindo2025bawahbanget.webp" alt="Farrindo Logo" width="150" height="20">
    </div>

    <!-- Jakarta Clock -->
    <div class="jakarta-clock">
        <div>Jakarta, Indonesia</div>
        <div class="clock-time" id="jakarta-time"></div>
        <div class="clock-date" id="jakarta-date"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Login Required</h2>
            <form class="login-form" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message">Invalid username or password</div>
        </div>
    </div>

    <!-- Add Option Modal -->
    <div id="addOptionModal" class="add-option-modal">
        <div class="add-option-content">
            <h2 id="addOptionTitle">Add New Option</h2>
            <form class="add-option-form" onsubmit="return saveNewOption()">
                <div id="categorySelection" style="display: none;">
                    <label for="parentCategory">Category</label>
                    <select id="parentCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                        <option value="07">07. Accessories</option>
                    </select>
                </div>
                <div id="subCategorySelection" style="display: none;">
                    <label for="parentSubCategory">Sub Category</label>
                    <select id="parentSubCategory" required>
                        <option value="">-- Select Sub Category --</option>
                    </select>
                </div>
                <div id="codeFieldGroup">
                    <label for="newOptionCode">Code</label>
                    <input type="text" id="newOptionCode">
                </div>
                <div>
                    <label for="newOptionName">Name</label>
                    <input type="text" id="newOptionName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeAddOptionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>System Part Number Generator</h1>
            </div>
            
            <div class="section">
                <div class="section-title">Kategori</div>
                
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" onchange="updateSubCategories()">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                        <option value="07">07. Accessories</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subCategory">Sub Kategori</label>
                    <div class="dropdown-with-add">
                        <select id="subCategory" onchange="updateProductNames()" disabled>
                            <option value="">-- Pilih Sub Kategori --</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('subCategory')">+</button>
                    </div>
                </div>
                
                <div class="form-group" id="productNameGroup">
                    <label for="productName">Nama Product</label>
                    <div class="dropdown-with-add">
                        <select id="productName" onchange="updateMaterialOptions()" disabled>
                            <option value="">-- Pilih Nama Product --</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('productName')">+</button>
                    </div>
                </div>
                
                <div class="form-group" id="materialGroup">
                    <label for="material">Bahan/Media Utama</label>
                    <div class="dropdown-with-add">
                        <select id="material" disabled>
                            <option value="">-- Pilih Bahan/Media --</option>
                        </select>
                        <button class="add-btn" id="materialAddBtn" onclick="showAddOptionModal('material')" disabled>+</button>
                    </div>
                </div>

                <!-- Pocket Input Field -->
                <div class="form-group pocket-input" id="pocketInputGroup">
                    <label for="pocketCount">Number of Pockets</label>
                    <input type="number" id="pocketCount" min="1" value="1">
                </div>

                <!-- Unique Option Field -->
                <div class="form-group unique-option" id="uniqueOptionGroup">
                    <label id="uniqueOptionLabel"></label>
                    <input type="text" id="uniqueOptionValue">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Ukuran (mm)</div>
                
                <div class="form-group">
                    <div class="dimensions">
                        <div class="dimension-input">
                            <label for="length">Panjang</label>
                            <input type="number" id="length" min="0" onchange="generateSizeCode()">
                        </div>
                        <div class="dimension-input">
                            <label for="width">Lebar</label>
                            <input type="number" id="width" min="0" onchange="generateSizeCode()">
                        </div>
                        <div class="dimension-input">
                            <label for="height">Tinggi</label>
                            <input type="number" id="height" min="0" onchange="generateSizeCode()">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sizeCode">Kode Ukuran</label>
                    <input type="text" id="sizeCode" readonly>
                </div>
                
                <div class="form-group">
                    <label for="price">Harga Rp.</label>
                    <input type="number" id="price" min="0">
                </div>
            </div>
            
            <div class="generate-section">
                <button onclick="generatePartNumber()">Generate</button>
                <div id="duplicateWarning" class="duplicate-warning">This part number already exists!</div>
            </div>
            
            <div class="result" id="result" style="display: none;">
                <div class="form-group">
                    <label for="partNumber">Part Number</label>
                    <div class="flex-row">
                        <input type="text" id="partNumber" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('partNumber')">Copy</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>QR Code Data</label>
                    <div class="flex-row">
                        <input type="text" id="qrData" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('qrData')">Copy</button>
                    </div>
                    <div class="qr-container">
                        <div id="qr-code"></div>
                        <div class="save-buttons">
                            <button class="save-btn" onclick="saveQRCode('png')">Save as PNG</button>
                            <button class="save-btn" onclick="saveQRCode('jpeg')">Save as JPEG</button>
                        </div>
                        <div class="qr-value" id="qr-text"></div>
                    </div>
                </div>
            </div>
            
            <div class="section data-section">
                <div class="section-title">Data Part Number</div>
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by part number, product, material...">
                    <button class="search-btn" onclick="searchTable()">Search</button>
                </div>
                
                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" onclick="filterDataTable('all')">Semua</button>
                    <button class="category-tab" onclick="filterDataTable('01')">Filter</button>
                    <button class="category-tab" onclick="filterDataTable('02')">Sheetmetal</button>
                    <button class="category-tab" onclick="filterDataTable('03')">Bahan baku</button>
                    <button class="category-tab" onclick="filterDataTable('04')">Barang jadi</button>
                    <button class="category-tab" onclick="filterDataTable('05')">Jasa</button>
                    <button class="category-tab" onclick="filterDataTable('06')">Subcount</button>
                    <button class="category-tab" onclick="filterDataTable('07')">Accessories</button>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Part Number</th>
                                <th>Kategori</th>
                                <th>Sub Kategori</th>
                                <th>Produk</th>
                                <th>Material</th>
                                <th>Ukuran</th>
                                <th>Harga</th>
                                <th>Tanggal/Waktu</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="10" class="no-data">Belum ada data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
                    <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clock function for Jakarta, Indonesia (GMT+7)
        function updateJakartaClock() {
            const now = new Date();
            const jakartaTime = now.toLocaleTimeString('id-ID', {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const jakartaDate = now.toLocaleDateString('id-ID', {
                timeZone: 'Asia/Jakarta',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('jakarta-time').textContent = jakartaTime;
            document.getElementById('jakarta-date').textContent = jakartaDate;
            
            return {
                time: jakartaTime,
                date: jakartaDate,
                fullDateTime: `${jakartaDate} ${jakartaTime}`
            };
        }

            const name = document.getElementById('newOptionName').value;

                    const newProduct = {
                        value: code || (savedOptions.productNames[key] ? savedOptions.productNames[key].length + 1 : 1).toString().padStart(2, '0'),
                        text: name
                    };
                    
                    if (!savedOptions.productNames[key]) {
                        savedOptions.productNames[key] = [];
                    }
                    
                    savedOptions.productNames[key].push(newProduct);
                    break;
                    
                case 'material':
                    // Add new material (currently only for filters)
                    const cat = document.getElementById('category').value;
                    const subCat = document.getElementById('subCategory').value;
                    
                    if (cat === '01') {
                        const newMaterial = {
                            code: code || (mediaOptionsBySubCategory[subCat] ? mediaOptionsBySubCategory[subCat].length + 1 : 1).toString().padStart(2, '0'),
                            name: name
                        };
                        
                        if (!mediaOptionsBySubCategory[subCat]) {
                            mediaOptionsBySubCategory[subCat] = [];
                        }
                        
                        mediaOptionsBySubCategory[subCat].push(newMaterial);
                    }
                    break;
            }
            
            // Save to localStorage
            localStorage.setItem('savedOptions', JSON.stringify(savedOptions));
            
            // Update the appropriate dropdown
            switch(fieldType) {
                case 'subCategory':
                    updateSubCategories();
                    document.getElementById('subCategory').value = code || (savedOptions.subCategories[parentCategory].length).toString().padStart(2, '0');
                    updateProductNames();

        // Generate part number
        function generatePartNumber() {
            const category = document.getElementById('category').value;
            const subCategory = document.getElementById('subCategory').value;
            const productName = document.getElementById('productName').value;
            const material = document.getElementById('material').value;
            const sizeCode = document.getElementById('sizeCode').value;
            const pocketCount = document.getElementById('pocketCount').value || '1';
            const uniqueOption = document.getElementById('uniqueOptionValue').value;
            const price = document.getElementById('price').value || '0';
            
            // Validate required fields
            if (!category) {
                alert('Please select a category');
                return;
            }
            
            if (category !== '07' && (!subCategory || !productName)) {
                alert('Please select subcategory and product name');
                return;
            }
            
            if (category === '01' && !material) {
                alert('Please select material');
                return;
            }
            
            if (!sizeCode || sizeCode.length !== 12) {
                alert('Please enter valid dimensions to generate size code');
                return;
            }
            
            // Construct part number
            let partNumber = '';
            
            // Category (2 digits)
            partNumber += category;
            
            // Subcategory (2 digits)
            partNumber += subCategory || '00';
            
            // Product name (2 digits)
            partNumber += productName || '00';
            
            // Material (2 digits) - only for filters
            if (category === '01') {
                partNumber += material || '00';
            } else {
                partNumber += '00';
            }
            
            // Pocket count (2 digits) - only for filters
            if (category === '01') {
                partNumber += pocketCount.padStart(2, '0');
            } else {
                partNumber += '00';
            }
            
            // Unique option (2 digits) - only for accessories
            if (category === '07') {
                partNumber += uniqueOption ? uniqueOption.padStart(2, '0') : '00';
            } else {
                partNumber += '00';
            }
            
            // Size code (12 digits)
            partNumber += sizeCode;
            
            // Set the generated part number
            document.getElementById('partNumber').value = partNumber;
            
            // Create QR data
            const dateTime = updateJakartaClock().fullDateTime;
            let qrData = `Part Number: ${partNumber}\n`;
            qrData += `Category: ${document.getElementById('category').options[document.getElementById('category').selectedIndex].text}\n`;
            
            if (subCategory) {
                qrData += `Sub Category: ${document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text}\n`;
            }
            
            if (productName) {
                qrData += `Product: ${document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text}\n`;
            }
            
            if (material && category === '01') {
                qrData += `Material: ${document.getElementById('material').options[document.getElementById('material').selectedIndex].text}\n`;
            }
            
            if (category === '01') {
                qrData += `Pockets: ${pocketCount}\n`;
            }
            
            if (category === '07' && uniqueOption) {
                qrData += `Accessory Type: ${uniqueOption}\n`;
            }
            
            qrData += `Dimensions: ${document.getElementById('length').value || '0'}x${document.getElementById('width').value || '0'}x${document.getElementById('height').value || '0'} mm\n`;
            qrData += `Price: Rp ${parseInt(price).toLocaleString('id-ID')}\n`;
            qrData += `Generated: ${dateTime}`;
            
            document.getElementById('qrData').value = qrData;
            document.getElementById('qr-text').textContent = qrData;
            
            // Generate QR code
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: qrData,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show result section
            document.getElementById('result').style.display = 'block';
            
            // Check for duplicate
            checkForDuplicate(partNumber);
            
            // Save the generated part number
            savePartNumber(partNumber, qrData, price);
        }

        // Check if part number already exists
        function checkForDuplicate(partNumber) {
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || [];
            const isDuplicate = partNumbers.some(item => item.partNumber === partNumber);
            
            if (isDuplicate) {
                document.getElementById('duplicateWarning').style.display = 'block';
            } else {
                document.getElementById('duplicateWarning').style.display = 'none';
            }
        }

        // Save part number to localStorage
        function savePartNumber(partNumber, qrData, price) {
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || [];
            const category = document.getElementById('category');
            const subCategory = document.getElementById('subCategory');
            const productName = document.getElementById('productName');
            const material = document.getElementById('material');
            const dateTime = updateJakartaClock().fullDateTime;
            
            const partData = {
                partNumber: partNumber,
                category: category.options[category.selectedIndex].text,
                subCategory: subCategory.options[subCategory.selectedIndex]?.text || '',
                product: productName.options[productName.selectedIndex]?.text || '',
                material: material.options[material.selectedIndex]?.text || '',
                dimensions: `${document.getElementById('length').value || '0'}x${document.getElementById('width').value || '0'}x${document.getElementById('height').value || '0'} mm`,
                price: price,
                dateTime: dateTime,
                qrData: qrData
            };
            
            // Check if this part number already exists
            const existingIndex = partNumbers.findIndex(item => item.partNumber === partNumber);
            
            if (existingIndex >= 0) {
                // Update existing entry
                partNumbers[existingIndex] = partData;
            } else {
                // Add new entry
                partNumbers.push(partData);
            }
            
            localStorage.setItem('partNumbers', JSON.stringify(partNumbers));
            
            // Refresh data table
            loadPartNumberData();
        }

        // Load part number data from localStorage
        function loadPartNumberData() {
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || '[]');

            if (partNumbers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="no-data">Belum ada data</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            partNumbers.forEach((item, index) => {
                const row = document.createElement('tr');
                row.dataset.partNumber = item.partNumber;
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.partNumber}</td>
                    <td>${item.category}</td>
                    <td>${item.subCategory}</td>
                    <td>${item.product}</td>

            const partData = partNumbers.find(item => item.partNumber === partNumber);
            
            if (!partData) {

                return;
            }
            
            // Set the QR data
            document.getElementById('qrData').value = partData.qrData;
            document.getElementById('qr-text').textContent = partData.qrData;
            
            // Generate QR code
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: partData.qrData,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Set the part number
            document.getElementById('partNumber').value = partData.partNumber;
            
            // Show result section
            document.getElementById('result').style.display = 'block';
            
            // Scroll to result section
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete part number
        function deletePartNumber(partNumber) {
            if (!confirm('Are you sure you want to delete this part number?')) {
                return;
            }
            
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || '[]');
            const updatedPartNumbers = partNumbers.filter(item => item.partNumber !== partNumber);
            
            localStorage.setItem('partNumbers', JSON.stringify(updatedPartNumbers));
            loadPartNumberData();
        }

        // Clear all data
        function clearAllData() {
            if (!confirm('Are you sure you want to delete ALL part number data? This cannot be undone.')) {
                return;
            }
            
            localStorage.removeItem('partNumbers');
            loadPartNumberData();
        }

        // Export to Excel
        function exportToExcel() {
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || [];
            
            if (partNumbers.length === 0) {
                alert('No data to export');
                return;
            }
            
            // Prepare worksheet
            const wsData = [
                ['No', 'Part Number', 'Kategori', 'Sub Kategori', 'Produk', 'Material', 'Ukuran', 'Harga', 'Tanggal/Waktu'],
                ...partNumbers.map((item, index) => [
                    index + 1,
                    item.partNumber,
                    item.category,
                    item.subCategory,
                    item.product,
                    item.material,
                    item.dimensions,
                    `Rp ${parseInt(item.price || '0').toLocaleString('id-ID')}`,
                    item.dateTime
                ])
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // Create workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Part Numbers');
            
            // Generate file and download
            const date = new Date();
            const dateStr = date.toISOString().split('T')[0];
            XLSX.writeFile(wb, `Part_Numbers_${dateStr}.xlsx`);
        }

        // Filter data table by category
        function filterDataTable(category) {
            const partNumbers = JSON.parse(localStorage.getItem('partNumbers') || '[]');
            const tableBody = document.getElementById('tableBody');
            
            // Update active tab
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (partNumbers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="no-data">Belum ada data</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            const filteredData = category === 'all' 
                ? partNumbers 
                : partNumbers.filter(item => item.category.startsWith(category));
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="no-data">Tidak ada data untuk kategori ini</td></tr>';
                return;
            }
            
            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.dataset.partNumber = item.partNumber;
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.partNumber}</td>
                    <td>${item.category}</td>
                    <td>${item.subCategory}</td>
                    <td>${item.product}</td>
                    <td>${item.material}</td>
                    <td>${item.dimensions}</td>
                    <td>Rp ${parseInt(item.price || '0').toLocaleString('id-ID')}</td>
                    <td>${item.dateTime}</td>
                    <td class="action-buttons">
                        <button class="action-btn view-btn" onclick="viewPartNumber('${item.partNumber}')">View</button>
                        <button class="action-btn delete-btn" onclick="deletePartNumber('${item.partNumber}')">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Search table
        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Copy text to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show temporary tooltip
            const originalText = element.value;
            element.value = 'Copied!';
            setTimeout(() => {
                element.value = originalText;
            }, 1000);
        }

        // Save QR code as image
        function saveQRCode(format) {
            const qrCodeElement = document.getElementById('qr-code');
            
            html2canvas(qrCodeElement).then(canvas => {
                const link = document.createElement('a');
                link.download = `QR_Code_${document.getElementById('partNumber').value}.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                link.click();
            });
        }

        // Load saved data
        function loadSavedData() {
            // Load categories
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '<option value="">-- Pilih Kategori --</option>';
            
            savedOptions.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.value;
                option.textContent = category.text;
                categorySelect.appendChild(option);
            });
            
            // Load other data as needed
        }
    </script>
</body>
