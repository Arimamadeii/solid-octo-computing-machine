<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Part Number Generator</title>
    <style>
        /* Clock Styles */
        .jakarta-clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1001;
        }
        .clock-time {
            font-size: 18px;
            font-weight: bold;
        }
        .clock-date {
            font-size: 12px;
            margin-top: 3px;
        }

        /* Login Modal Styles */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .login-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .login-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Add Option Modal Styles */
        .add-option-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .add-option-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .add-option-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .add-option-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .add-option-form input, .add-option-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-option-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-option-form button:hover {
            background-color: #45a049;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .cancel-btn {
            background-color: #e74c3c;
        }
        
        /* Dropdown with Add Button Styles */
        .dropdown-with-add {
            display: flex;
            gap: 5px;
        }
        .dropdown-with-add select {
            flex: 1;
        }
        .add-btn {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #2980b9;
        }
        .add-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Pocket Input Styles */
        .pocket-input {
            display: none;
            margin-top: 10px;
        }
        
        /* Header Type Styles */
        .header-type {
            display: none;
            margin-top: 10px;
        }
        
        /* Size Code Generator Button */
        .generate-size-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .generate-size-btn:hover {
            background-color: #2980b9;
        }
        
        /* Search Box Styles */
        .search-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #2980b9;
        }
        
        /* Main Application Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dimensions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .dimension-input {
            flex: 1;
        }
        .cartridge-dimensions {
            display: none;
        }
        .cartridge-dimension-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .cartridge-dimension-input {
            flex: 1;
        }
        .generate-section {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .copy-btn {
            background-color: #3498db;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .qr-container {
            margin-top: 15px;
            text-align: center;
        }
        .qr-value {
            text-align: left;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
        }
        .flex-row {
            display: flex;
            align-items: center;
        }
        #qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .save-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .save-btn {
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-btn:hover {
            background-color: #4cae4c;
        }
        .data-section {
            margin-top: 30px;
        }
        .category-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .category-tab {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .category-tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        .clear-data-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .clear-data-btn:hover {
            background-color: #c0392b;
        }
        .export-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .export-btn:hover {
            background-color: #27ae60;
        }
        .farrindo-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
        /* Unit Converter Styles */
        .unit-converter {
            position: fixed;
            top: 60px;
            right: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            z-index: 1000;
            width: 250px;
        }
        .unit-converter h3 {
            margin-top: 0;
            font-size: 16px;
        }
        .converter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .converter-input {
            display: flex;
            gap: 5px;
        }
        .converter-input input {
            flex: 1;
        }
        .converter-input select {
            width: auto;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Farrindo Logo -->
    <div class="farrindo-logo">
        <img src="https://www.farrindo.co.id/wp-content/uploads/2025/01/300x39-logofarrindo2025bawahbanget.webp" alt="Farrindo Logo" width="150" height="20">
    </div>

    <!-- Unit Converter -->
    <div class="unit-converter">
        <h3>Unit Converter</h3>
        <div class="converter-group">
            <label>Value to Convert</label>
            <div class="converter-input">
                <input type="number" id="convertValue" placeholder="Enter value" oninput="convertUnits()">
                <select id="fromUnit" onchange="convertUnits()">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <div class="converter-input">
                <input type="text" id="toMm" readonly placeholder="in mm">
            </div>
            <div class="converter-input">
                <input type="text" id="toCm" readonly placeholder="in cm">
            </div>
            <div class="converter-input">
                <input type="text" id="toInch" readonly placeholder="in inch">
            </div>
        </div>
    </div>

    <!-- Jakarta Clock -->
    <div class="jakarta-clock">
        <div>Jakarta, Indonesia</div>
        <div class="clock-time" id="jakarta-time"></div>
        <div class="clock-date" id="jakarta-date"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Login Required</h2>
            <form class="login-form" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message">Invalid username or password</div>
        </div>
    </div>

    <!-- Add Option Modal -->
    <div id="addOptionModal" class="add-option-modal">
        <div class="add-option-content">
            <h2 id="addOptionTitle">Add New Option</h2>
            <form class="add-option-form" onsubmit="return saveNewOption()">
                <div id="categorySelection" style="display: none;">
                    <label for="parentCategory">Category</label>
                    <select id="parentCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                    </select>
                </div>
                <div id="subCategorySelection" style="display: none;">
                    <label for="parentSubCategory">Sub Category</label>
                    <select id="parentSubCategory" required>
                        <option value="">-- Select Sub Category --</option>
                    </select>
                </div>
                <div id="codeFieldGroup">
                    <label for="newOptionCode">Code</label>
                    <input type="text" id="newOptionCode">
                </div>
                <div>
                    <label for="newOptionName">Name</label>
                    <input type="text" id="newOptionName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeAddOptionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>System Part Number Generator</h1>
            </div>
            
            <div class="section">
                <div class="section-title">Kategori</div>
                
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" onchange="updateSubCategories()">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subCategory">Sub Kategori</label>
                    <div class="dropdown-with-add">
                        <select id="subCategory" onchange="updateProductNames()" disabled>
                            <option value="">-- Pilih Sub Kategori --</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('subCategory')">+</button>
                    </div>
                </div>
                
                <div class="form-group" id="productNameGroup">
                    <label for="productName" id="productNameLabel">Nama Product</label>
                    <div class="dropdown-with-add">
                        <select id="productName" onchange="updateMaterialOptions()" disabled>
                            <option value="">-- Pilih Nama Product --</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('productName')">+</button>
                    </div>
                </div>
                
                <div class="form-group header-type" id="headerTypeGroup">
                    <label for="headerType">Header Type</label>
                    <select id="headerType">
                        <option value="">-- Select Header Type --</option>
                        <option value="Non Header">Non Header</option>
                        <option value="Single Header">Single Header</option>
                        <option value="Double Header">Double Header</option>
                    </select>
                </div>
                
                <div class="form-group" id="materialGroup">
                    <label for="material" id="materialLabel">Bahan/Media Utama</label>
                    <div class="dropdown-with-add">
                        <select id="material" disabled>
                            <option value="">-- Pilih Bahan/Media --</option>
                        </select>
                        <button class="add-btn" id="materialAddBtn" onclick="showAddOptionModal('material')" disabled>+</button>
                    </div>
                </div>

                <!-- Pocket Input Field -->
                <div class="form-group pocket-input" id="pocketInputGroup">
                    <label for="pocketCount">Number of Pockets</label>
                    <input type="number" id="pocketCount" min="1" value="1">
                </div>
            </div>
            
            <!-- Regular Dimensions Section -->
            <div class="section" id="regularDimensions">
                <div class="section-title" id="dimensionsTitle">Ukuran (mm)</div>
                <div class="form-group">
                    <div class="dimensions">
                        <div class="dimension-input">
                            <label for="length">Panjang</label>
                            <input type="number" id="length" min="0">
                        </div>
                        <div class="dimension-input">
                            <label for="width">Lebar</label>
                            <input type="number" id="width" min="0">
                        </div>
                        <div class="dimension-input">
                            <label for="height">Tinggi</label>
                            <input type="number" id="height" min="0">
                        </div>
                    </div>
                    <button class="generate-size-btn" onclick="generateSizeCode()">Generate Size Code</button>
                </div>
                <div class="form-group">
                    <label for="sizeCode">Kode Ukuran</label>
                    <input type="text" id="sizeCode" readonly>
                </div>
            </div>
            
            <!-- Cartridge Dimensions Section -->
            <div class="section cartridge-dimensions" id="cartridgeDimensions">
                <div class="section-title">Dimensi Cartridge (mm)</div>
                <div class="form-group">
                    <div class="cartridge-dimension-group">
                        <div class="cartridge-dimension-input">
                            <label for="internalTop">Internal Dimension Top</label>
                            <input type="number" id="internalTop" min="0">
                        </div>
                        <div class="cartridge-dimension-input">
                            <label for="internalBottom">Internal Dimension Bottom</label>
                            <input type="number" id="internalBottom" min="0">
                        </div>
                    </div>
                    <div class="cartridge-dimension-group">
                        <div class="cartridge-dimension-input">
                            <label for="externalTop">External Dimension Top</label>
                            <input type="number" id="externalTop" min="0">
                        </div>
                        <div class="cartridge-dimension-input">
                            <label for="externalBottom">External Dimension Bottom</label>
                            <input type="number" id="externalBottom" min="0">
                        </div>
                    </div>
                    <div class="cartridge-dimension-group">
                        <div class="cartridge-dimension-input">
                            <label for="cartridgeLength">Length (Top to Bottom)</label>
                            <input type="number" id="cartridgeLength" min="0">
                        </div>
                    </div>
                    <button class="generate-size-btn" onclick="generateSizeCode()">Generate Size Code</button>
                </div>
                <div class="form-group">
                    <label for="cartridgeSizeCode">Kode Ukuran</label>
                    <input type="text" id="cartridgeSizeCode" readonly>
                </div>
            </div>
            
            <div class="form-group">
                <label for="price">Harga Rp.</label>
                <input type="number" id="price" min="0">
            </div>
            
            <div class="generate-section">
                <button onclick="generatePartNumber()">Generate Part Number</button>
            </div>
            
            <div class="result" id="result" style="display: none;">
                <div class="form-group">
                    <label for="partNumber">Part Number</label>
                    <div class="flex-row">
                        <input type="text" id="partNumber" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('partNumber')">Copy</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>QR Code Data</label>
                    <div class="flex-row">
                        <input type="text" id="qrData" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('qrData')">Copy</button>
                    </div>
                    <div class="qr-container">
                        <div id="qr-code"></div>
                        <div class="save-buttons">
                            <button class="save-btn" onclick="saveQRCode('png')">Save as PNG</button>
                            <button class="save-btn" onclick="saveQRCode('jpeg')">Save as JPEG</button>
                        </div>
                        <div class="qr-value" id="qr-text"></div>
                    </div>
                </div>
            </div>
            
            <div class="section data-section">
                <div class="section-title">Data Part Number</div>
                
                <!-- Search Container -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by part number, product, etc...">
                    <button onclick="searchTable()">Search</button>
                </div>
                
                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" onclick="filterDataTable('all')">Semua</button>
                    <button class="category-tab" onclick="filterDataTable('F1')">Filter</button>
                    <button class="category-tab" onclick="filterDataTable('F2')">Sheetmetal</button>
                    <button class="category-tab" onclick="filterDataTable('F3')">Bahan baku</button>
                    <button class="category-tab" onclick="filterDataTable('F6')">Barang jadi</button>
                    <button class="category-tab" onclick="filterDataTable('F5')">Jasa</button>
                    <button class="category-tab" onclick="filterDataTable('F4')">Subcount</button>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Part Number</th>
                                <th>Kategori</th>
                                <th>Sub Kategori</th>
                                <th>Produk</th>
                                <th>Material</th>
                                <th>Ukuran</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="9" class="no-data">Belum ada data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
                    <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clock function for Jakarta, Indonesia (GMT+7)
        function updateJakartaClock() {
            const options = {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const now = new Date();
            const jakartaTime = now.toLocaleTimeString('id-ID', {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const jakartaDate = now.toLocaleDateString('id-ID', {
                timeZone: 'Asia/Jakarta',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('jakarta-time').textContent = jakartaTime;

                    savedOptions.categories.push(newCategory);
                    addOptionToSelect('category', newCategory.value, newCategory.text);

                    if (!parentCategory) {
                        alert('Please select a category');

                    }
                    
                    const newSubCategory = {value: code, text: code + '. ' + name};
                    
                    if (!savedOptions.subCategories[parentCategory]) {
                        savedOptions.subCategories[parentCategory] = [];
                    }
                    
                    savedOptions.subCategories[parentCategory].push(newSubCategory);
                    
                    if (document.getElementById('category').value === parentCategory) {
                        addOptionToSelect('subCategory', newSubCategory.value, newSubCategory.text);
                    }
                    break;

                    const parentSubCategoryPN = document.getElementById('parentSubCategory').value;
                    
                    if (!parentCategoryPN || !parentSubCategoryPN) {

                    const key = parentCategoryPN + '-' + parentSubCategoryPN;

                    document.getElementById('sizeCode').outerHTML = '<input type="text" id="sizeCode" readonly>';
                }
            } else {
                subCategorySelect.disabled = true;
            }
            
            updateProductNames();
        }

        // Update product names dropdown
        function updateProductNames() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const productNameSelect = document.getElementById('productName');
            const materialSelect = document.getElementById('material');
            const materialAddBtn = document.getElementById('materialAddBtn');
            const pocketInputGroup = document.getElementById('pocketInputGroup');
            const headerTypeGroup = document.getElementById('headerTypeGroup');
            const regularDimensions = document.getElementById('regularDimensions');
            const cartridgeDimensions = document.getElementById('cartridgeDimensions');
            
            productNameSelect.innerHTML = '<option value="">-- Pilih Nama Product --</option>';
            materialSelect.innerHTML = '<option value="">-- Pilih Bahan/Media --</option>';
            pocketInputGroup.style.display = 'none';
            headerTypeGroup.style.display = 'none';
            regularDimensions.style.display = 'block';
            cartridgeDimensions.style.display = 'none';
            
            const selectedCategory = categorySelect.value;
            const selectedSubCategory = subCategorySelect.value;
            
            if (selectedCategory && selectedSubCategory) {
                productNameSelect.disabled = false;
                
                const key = selectedCategory + '-' + selectedSubCategory;
                const defaultProducts = defaultProductNames[key] || [];
                const savedProducts = savedOptions.productNames[key] || [];
                const allProducts = [...defaultProducts, ...savedProducts];
                
                allProducts.forEach(product => {
                    addOptionToSelect('productName', product.value, product.text);
                });
                
                materialAddBtn.disabled = selectedCategory !== '01';
            } else {
                productNameSelect.disabled = true;
                materialSelect.disabled = true;
                materialAddBtn.disabled = true;
            }
        }

        // Update material options dropdown based on selected product
        function updateMaterialOptions() {
            const productNameSelect = document.getElementById('productName');
            const materialSelect = document.getElementById('material');
            const materialAddBtn = document.getElementById('materialAddBtn');
            const pocketInputGroup = document.getElementById('pocketInputGroup');
            const headerTypeGroup = document.getElementById('headerTypeGroup');
            const regularDimensions = document.getElementById('regularDimensions');
            const cartridgeDimensions = document.getElementById('cartridgeDimensions');
            
            materialSelect.innerHTML = '<option value="">-- Pilih Bahan/Media --</option>';
            pocketInputGroup.style.display = 'none';
            headerTypeGroup.style.display = 'none';
            regularDimensions.style.display = 'block';
            cartridgeDimensions.style.display = 'none';
            
            const selectedProduct = productNameSelect.value;
            const selectedCategory = document.getElementById('category').value;
            const selectedSubCategory = document.getElementById('subCategory').value;
            
            if (selectedProduct) {
                materialSelect.disabled = false;
                
                // Check if this is a cartridge filter product
                const cartridgeProducts = ['06', '07', '08', '09'];
                if (selectedCategory === '01' && selectedSubCategory === '05' && cartridgeProducts.includes(selectedProduct)) {
                    regularDimensions.style.display = 'none';
                    cartridgeDimensions.style.display = 'block';
                }
                
                // Check for header type products
                const headerProducts = {
                    '02-06': true, // NAF RIGID Medium Filter
                    '02-11': true, // NAF PAC
                    '03-04': true, // NAF Absolute XL | HEPA Filter High Capacity
                    '03-02': true, // NAF Absolute HEPA Minipleat XL – Deep 12 Inch
                    '03-03': true, // NAF Absolute HEPA Minipleat XL – Deep 6 Inch
                    '04-02': true, // NAF PAC GT
                    '04-05': true  // NAF RIGID GT
                };
                
                const subKey = selectedSubCategory + '-' + selectedProduct;
                if (headerProducts[subKey] && selectedCategory === '01') {
                    headerTypeGroup.style.display = 'block';
                }
                
                // Handle materials
                if (selectedCategory === '02') {
                    sheetMetalMaterials.forEach(material => {
                        addOptionToSelect('material', material.code, material.name);
                    });
                    materialAddBtn.disabled = true;
                } else if (selectedCategory === '01') {
                    const mediaOptions = mediaOptionsBySubCategory[selectedSubCategory] || [];
                    mediaOptions.forEach(material => {
                        addOptionToSelect('material', material.name, material.name);
                    });
                    savedOptions.materials.forEach(material => {
                        addOptionToSelect('material', material, material);
                    });
                    
                    const productText = productNameSelect.options[productNameSelect.selectedIndex].text;
                    if (productText.includes('Multi Pocket Filter')) {
                        pocketInputGroup.style.display = 'block';
                    }
                    
                    materialAddBtn.disabled = false;
                } else if (selectedCategory === '03') {
                    // For Bahan baku, material is text input, already handled in updateSubCategories
                } else {
                    materialAddBtn.disabled = false;
                }
            } else {
                materialSelect.disabled = true;
                materialAddBtn.disabled = true;
            }
        }

        // Generate size code based on dimensions
        async function generateSizeCode() {
            const category = document.getElementById('category').value;
            const regularDimensions = document.getElementById('regularDimensions');
            const cartridgeDimensions = document.getElementById('cartridgeDimensions');
            const sizeCodeInput = document.getElementById('sizeCode');
            const cartridgeSizeCodeInput = document.getElementById('cartridgeSizeCode');
            
            let type, key;
            
            if (category === '03') {
                sizeCodeInput.value = document.getElementById('length').value || '';
                return;
            }
            
            if (cartridgeDimensions.style.display === 'block') {
                const internalTop = document.getElementById('internalTop').value;
                const internalBottom = document.getElementById('internalBottom').value;
                const externalTop = document.getElementById('externalTop').value;
                const externalBottom = document.getElementById('externalBottom').value;
                const cartridgeLength = document.getElementById('cartridgeLength').value;
                
                if (internalTop && internalBottom && externalTop && externalBottom && cartridgeLength) {
                    key = `${internalTop}x${internalBottom}x${externalTop}x${externalBottom}x${cartridgeLength}`;
                    type = 'cartridge';
                } else {
                    cartridgeSizeCodeInput.value = '';
                    return;
                }
            } else {
                const length = document.getElementById('length').value;
                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                
                if (length && width && height) {
                    key = `${length}x${width}x${height}`;
                    type = category === '01' ? 'filter' : category === '02' ? 'sheetmetal' : category;
                } else {
                    sizeCodeInput.value = '';
                    return;
                }
            }
            
            if (!sizeCodeMaps[type]) {
                sizeCodeMaps[type] = {};
            }
            
            if (!sizeCodeMaps[type][key]) {
                sizeCodeCounters[type] = await fetchSizeCounter(type);
                sizeCodeMaps[type][key] = sizeCodeCounters[type]++;
                await updateSizeCounter(type, sizeCodeCounters[type]);
            }
            
            const code = `A${String(sizeCodeMaps[type][key]).padStart(3, '0')}`;
            
            if (cartridgeDimensions.style.display === 'block') {
                cartridgeSizeCodeInput.value = code;
            } else {
                sizeCodeInput.value = code;
            }
        }

        // Generate the part number
        function generatePartNumber(isView = false, existingItem = null) {
            let category, subCategory, productName, material, sizeCode, cartridgeSizeCode, price, pocketCount, headerType;
            
            if (isView && existingItem) {
                // For view, use existing data to regenerate
                category = Object.keys(categoryMappings).find(key => categoryMappings[key].name === existingItem.category);
                subCategory = existingItem.subCategory.split('.')[0].trim();
                productName = existingItem.product ? existingItem.product.split(' ')[0] : '';
                material = existingItem.material;
                sizeCode = existingItem.size;
                price = existingItem.price;
                headerType = existingItem.headerType || ''; // Assume we stored headerType
                // Parse dimensions back if needed, but since we're regenerating QR, we can use existing qrData
            } else {
                category = document.getElementById('category').value;
                subCategory = document.getElementById('subCategory').value;
                productName = document.getElementById('productName').value;
                material = document.getElementById('material').value;
                sizeCode = document.getElementById('sizeCode').value;
                cartridgeSizeCode = document.getElementById('cartridgeSizeCode').value;
                price = document.getElementById('price').value;
                pocketCount = document.getElementById('pocketCount').value;
                headerType = document.getElementById('headerType').value;
            }
            
            if (!category) {
                if (!isView) alert('Please select a category');
                return;
            }
            
            const categoryInfo = categoryMappings[category];
            if (!categoryInfo) {
                if (!isView) alert('Invalid category selected');
                return;
            }
            
            let partNumber = '';
            let qrData = '';
            
            // Build the part number based on category
            if (category === '01') {
                if (!subCategory || !productName || !material || (!sizeCode && !cartridgeSizeCode)) {
                    if (!isView) alert('Please fill in all required fields for Filter category');
                    return;
                }
                
                const sizeCodeToUse = cartridgeSizeCode || sizeCode;
                
                const mediaOptions = mediaOptionsBySubCategory[subCategory] || [];
                const mediaInfo = mediaOptions.find(m => m.name === material);
                const mediaCode = mediaInfo ? mediaInfo.code : '00';
                
                partNumber = `${categoryInfo.prefix}${subCategory}${productName.padStart(2, '0')}-${mediaCode}${sizeCodeToUse}`;
                
                qrData = `Category: ${categoryInfo.name}\n`;
                qrData += `Sub Category: ${isView ? existingItem.subCategory : document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text}\n`;
                qrData += `Product: ${isView ? existingItem.product : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text}\n`;
                qrData += `Material: ${material}\n`;
                
                qrData += `Dimensions: ${isView ? existingItem.dimensions : getDimensionsString()}\n`;
                
                const productNameText = isView ? existingItem.product : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text;
                if (productNameText.includes('Multi Pocket Filter') && pocketCount) {
                    qrData += `Pockets: ${pocketCount}\n`;
                }
                
                if (headerType) {
                    qrData += `Header Type: ${headerType}\n`;
                }
            } else if (category === '02') {
                if (!subCategory || !productName || !material || !sizeCode) {
                    if (!isView) alert('Please fill in all required fields for Sheetmetal category');
                    return;
                }
                
                partNumber = `${categoryInfo.prefix}${subCategory}${productName.padStart(2, '0')}-${material}${sizeCode}`;
                
                qrData = `Category: ${categoryInfo.name}\n`;
                qrData += `Sub Category: ${isView ? existingItem.subCategory : document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text}\n`;
                qrData += `Product: ${isView ? existingItem.product : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text}\n`;
                
                const materialInfo = sheetMetalMaterials.find(m => m.code === material);
                qrData += `Material: ${materialInfo ? materialInfo.name : material}\n`;
                
                qrData += `Dimensions: ${isView ? existingItem.dimensions : getDimensionsString()}\n`;
            } else if (category === '03') {
                if (!subCategory || !productName || !material || !sizeCode) {
                    if (!isView) alert('Please fill in all required fields for Bahan baku');
                    return;
                }
                
                partNumber = `${categoryInfo.prefix}${subCategory}${productName.padStart(2, '0')}-${sizeCode}`;
                
                qrData = `Category: ${categoryInfo.name}\n`;
                qrData += `Sub Category: ${isView ? existingItem.subCategory : document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text}\n`;
                qrData += `Jenis Bahan Baku: ${isView ? existingItem.product : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text}\n`;
                qrData += `Nama Bahan: ${material}\n`;
                qrData += `Nomor Order (PO): ${sizeCode}\n`;
            } else {
                partNumber = `${categoryInfo.prefix}${subCategory ? subCategory.padStart(2, '0') : '00'}${productName ? productName.padStart(2, '0') : '00'}-${material ? material.padStart(2, '0') : '00'}${sizeCode}`;
                
                qrData = `Category: ${categoryInfo.name}\n`;
                if (subCategory) qrData += `Sub Category: ${isView ? existingItem.subCategory : document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text}\n`;
                if (productName) qrData += `Product: ${isView ? existingItem.product : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text}\n`;
                if (material) qrData += `Material: ${material}\n`;
                qrData += `Dimensions: ${isView ? existingItem.dimensions : getDimensionsString()}\n`;
            }
            
            if (price) {
                qrData += `Price: Rp ${parseInt(price).toLocaleString('id-ID')}`;
            }
            
            document.getElementById('partNumber').value = partNumber;
            document.getElementById('qrData').value = qrData;
            document.getElementById('qr-text').textContent = qrData;
            document.getElementById('result').style.display = 'block';
            
            generateAndStoreQRCode(partNumber);
            
            if (!isView) {
                const dataItem = {
                    id: currentDataId++,
                    partNumber: partNumber,
                    category: categoryInfo.name,
                    subCategory: document.getElementById('subCategory').options[document.getElementById('subCategory').selectedIndex].text,
                    product: category === '03' ? document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text : document.getElementById('productName').options[document.getElementById('productName').selectedIndex].text,
                    material: material,
                    size: sizeCode || cartridgeSizeCode,
                    dimensions: getDimensionsString(),
                    price: price ? parseInt(price) : 0,
                    headerType: headerType || '',
                    qrData: qrData,
                    timestamp: new Date().toISOString()
                };
                
                partNumberData.unshift(dataItem);
                savePartNumberDataToStorage();
                updateDataTable();
                
                fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify(dataItem)
                }).then(res => res.text())
                  .then(msg => console.log("Google Sheets response:", msg))
                  .catch(err => console.error("Error sending to Sheets:", err));
            }
            
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function getDimensionsString() {
            const category = document.getElementById('category').value;
            if (category === '03') {
                return document.getElementById('length').value;
            }
            
            const cartridgeDimensions = document.getElementById('cartridgeDimensions');
            if (cartridgeDimensions.style.display === 'block') {
                const internalTop = document.getElementById('internalTop').value;
                const internalBottom = document.getElementById('internalBottom').value;
                const externalTop = document.getElementById('externalTop').value;
                const externalBottom = document.getElementById('externalBottom').value;
                const cartridgeLength = document.getElementById('cartridgeLength').value;
                return `IT${internalTop}×IB${internalBottom}×ET${externalTop}×EB${externalBottom}×L${cartridgeLength}mm`;
            } else {
                const length = document.getElementById('length').value;
                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                return `${length}×${width}×${height}mm`;
            }
        }

        function generateAndStoreQRCode(data) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: data,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Copy text to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show a temporary tooltip
            const originalText = element.nextElementSibling.textContent;
            element.nextElementSibling.textContent = 'Copied!';
            setTimeout(() => {
                element.nextElementSibling.textContent = originalText;
            }, 2000);
        }

        // Save QR code as image
        function saveQRCode(format) {
            const qrCodeElement = document.getElementById('qr-code');
            
            html2canvas(qrCodeElement).then(canvas => {
                const link = document.createElement('a');
                link.download = `QR_${document.getElementById('partNumber').value}.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                link.click();
            });
        }

        // Update the data table
        function updateDataTable(filterCategory = 'all') {
            const tableBody = document.getElementById('tableBody');
            
            if (partNumberData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="no-data">Belum ada data</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            const filteredData = filterCategory === 'all' 
                ? partNumberData 
                : partNumberData.filter(item => item.partNumber.startsWith(filterCategory));
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="no-data">Tidak ada data untuk kategori ini</td></tr>';
                return;
            }
            
            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.partNumber}</td>
                    <td>${item.category}</td>
                    <td>${item.subCategory}</td>
                    <td>${item.product}</td>
                    <td>${item.material}</td>
                    <td>${item.dimensions}</td>
                    <td>${item.price ? 'Rp ' + item.price.toLocaleString('id-ID') : '-'}</td>
                    <td class="action-buttons">
                        <button class="action-btn view-btn" onclick="viewItem(${item.id})">View</button>
                        <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Filter data table by category
        function filterDataTable(category) {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateDataTable(category);
        }

        // View item details
        function viewItem(id) {
            const item = partNumberData.find(item => item.id === id);
            if (!item) return;
            
            generatePartNumber(true, item);
        }

        // Delete item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                partNumberData = partNumberData.filter(item => item.id !== id);
                savePartNumberDataToStorage();
                updateDataTable();
                
                // Optionally send delete to Sheets if implemented in Apps Script
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL data? This cannot be undone.')) {
                partNumberData = [];
                currentDataId = 1;
                savePartNumberDataToStorage();
                updateDataTable();
                
                // Optionally clear in Sheets if implemented
            }
        }

        // Export to Excel
        function exportToExcel() {
            if (partNumberData.length === 0) {
                alert('No data to export');
                return;
            }
            
            const data = partNumberData.map(item => ({
                'Part Number': item.partNumber,
                'Kategori': item.category,
                'Sub Kategori': item.subCategory,
                'Produk': item.product,
                'Material': item.material,
                'Ukuran': item.dimensions,
                'Harga': item.price ? 'Rp ' + item.price.toLocaleString('id-ID') : '-',
                'Header Type': item.headerType || '-',
                'Tanggal': new Date(item.timestamp).toLocaleString('id-ID')
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'PartNumbers');
            XLSX.writeFile(wb, `Farrindo_Part_Numbers_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }

        // Search table
        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            if (!searchTerm) {
                rows.forEach(row => row.style.display = '');
                return;
            }
            
            rows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                row.style.display = rowText.includes(searchTerm) ? '' : 'none';
            });
        }

        // Unit converter function
        function convertUnits() {
            const value = parseFloat(document.getElementById('convertValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            
            if (isNaN(value)) {
                document.getElementById('toMm').value = '';
                document.getElementById('toCm').value = '';
                document.getElementById('toInch').value = '';
                return;
            }
            
            let mmValue;
            switch (fromUnit) {
                case 'mm':
                    mmValue = value;
                    break;
                case 'cm':
                    mmValue = value * 10;
                    break;
                case 'inch':
                    mmValue = value * 25.4;
                    break;
            }
            
            document.getElementById('toMm').value = mmValue.toFixed(2) + ' mm';
            document.getElementById('toCm').value = (mmValue / 10).toFixed(2) + ' cm';
            document.getElementById('toInch').value = (mmValue / 25.4).toFixed(2) + ' inch';
        }
    </script>
