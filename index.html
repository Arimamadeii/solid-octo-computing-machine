<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Part Number Generator</title>
    <style>
        /* Clock Styles */
        .jakarta-clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1001;
        }
        .clock-time {
            font-size: 18px;
            font-weight: bold;
        }
        .clock-date {
            font-size: 12px;
            margin-top: 3px;
        }

        /* Login Modal Styles */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .login-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .login-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Add Option Modal Styles */
        .add-option-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .add-option-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .add-option-content h2 {
            text-align: center;
            color: #2c3e50;
        }
        .add-option-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .add-option-form input, .add-option-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-option-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-option-form button:hover {
            background-color: #45a049;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
        }
        .cancel-btn {
            background-color: #e74c3c;
        }
        
        /* Dropdown with Add Button Styles */
        .dropdown-with-add {
            display: flex;
            gap: 5px;
        }
        .dropdown-with-add select {
            flex: 1;
        }
        .add-btn {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #2980b9;
        }
        .add-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Pocket Input Styles */
        .pocket-input {
            display: none;
            margin-top: 10px;
        }
        
        /* Search Box Styles */
        .search-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #2980b9;
        }
        
        /* Main Application Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 40px; /* Added to prevent content from being hidden under clock */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dimensions {
            display: flex;
            gap: 10px;
        }
        .dimension-input {
            flex: 1;
        }
        .generate-section {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .copy-btn {
            background-color: #3498db;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .qr-container {
            margin-top: 15px;
            text-align: center;
        }
        .qr-value {
            text-align: left;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
        }
        .flex-row {
            display: flex;
            align-items: center;
        }
        #qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .save-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .save-btn {
            padding: 8px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-btn:hover {
            background-color: #4cae4c;
        }
        .data-section {
            margin-top: 30px;
        }
        .category-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .category-tab {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .category-tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        .clear-data-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .clear-data-btn:hover {
            background-color: #c0392b;
        }
        .export-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .export-btn:hover {
            background-color: #27ae60;
        }
        .farrindo-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Farrindo Logo -->
    <div class="farrindo-logo">
        <img src="https://www.farrindo.co.id/wp-content/uploads/2025/01/300x39-logofarrindo2025bawahbanget.webp" alt="Farrindo Logo" width="150" height="20">
    </div>

    <!-- Jakarta Clock -->
    <div class="jakarta-clock">
        <div>Jakarta, Indonesia</div>
        <div class="clock-time" id="jakarta-time"></div>
        <div class="clock-date" id="jakarta-date"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Login Required</h2>
            <form class="login-form" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message">Invalid username or password</div>
        </div>
    </div>

    <!-- Add Option Modal -->
    <div id="addOptionModal" class="add-option-modal">
        <div class="add-option-content">
            <h2 id="addOptionTitle">Add New Option</h2>
            <form class="add-option-form" onsubmit="return saveNewOption()">
                <div id="categorySelection" style="display: none;">
                    <label for="parentCategory">Category</label>
                    <select id="parentCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                    </select>
                </div>
                <div id="subCategorySelection" style="display: none;">
                    <label for="parentSubCategory">Sub Category</label>
                    <select id="parentSubCategory" required>
                        <option value="">-- Select Sub Category --</option>
                    </select>
                </div>
                <div id="codeFieldGroup">
                    <label for="newOptionCode">Code</label>
                    <input type="text" id="newOptionCode">
                </div>
                <div>
                    <label for="newOptionName">Name</label>
                    <input type="text" id="newOptionName" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeAddOptionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>System Part Number Generator</h1>
            </div>
            
            <div class="section">
                <div class="section-title">Kategori</div>
                
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" onchange="updateSubCategories()">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="01">01. Filter</option>
                        <option value="02">02. Sheetmetal</option>
                        <option value="03">03. Bahan baku</option>
                        <option value="04">04. Barang jadi</option>
                        <option value="05">05. Jasa</option>
                        <option value="06">06. Subcount</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subCategory">Sub Kategori</label>
                    <div class="dropdown-with-add">
                        <select id="subCategory" onchange="updateProductNames()" disabled>
                            <option value="">-- Pilih Sub Kategori --</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('subCategory')">+</button>
                    </div>
                </div>
                
                <div class="form-group" id="productNameGroup">
                    <label for="productName">Nama Product</label>
                    <div class="dropdown-with-add">
                        <select id="productName" onchange="updateMaterialOptions()" disabled>
                            <option value="">-- Pilih Nama Product --</option>
                            <!-- Pre Filter Products -->
                            <option value="01">01. NAF CR Pre Filter Washable Flange Type</option>
                            <option value="02">02. NAF CR Pre Filter Washable Flat</option>
                            <option value="03">03. NAF CR Pre Filter Washable Pleated Radial</option>
                            <option value="04">04. Pre Filter Carbon Active Granular</option>
                            <option value="05">05. Pre Filter NAF 30 (Disposable)</option>
                            <option value="06">06. NAF CR Prefilter IU</option>
                            <option value="07">07. Paint Stop Filter</option>
                            <option value="08">08. Pre Filter Carbon Radial Pleated</option>
                            <option value="09">09. Pre Filter Saranet Double Layer (Aluminium Frame)</option>
                            <option value="10">10. Filter Loopseal Flange</option>
                            
                            <!-- Medium Filter Products -->
                            <option value="11">11. NAF V-PAC (2V)</option>
                            <option value="12">12. NAF V Bank Carbon Filter Active 3V</option>
                            <option value="13">13. NAF V-PAC Carbon Filter</option>
                            <option value="14">14. NAF V-PAC Medium Filter</option>
                            <option value="15">15. NAF Rigid Flange Type Stainless Steel</option>
                            <option value="16">16. NAF RIGID Medium Filter</option>
                            <option value="17">17. NAF ECO PAC Seri Karton</option>
                            <option value="18">18. NAF ECO PAC Seri Metal</option>
                            <option value="19">19. NAF PAC</option>
                            <option value="20">20. NAF PAC Wooden Frame</option>
                            <option value="21">21. Medium Filter Carbon Multi Layer (3 Stage)</option>
                            <option value="22">22. NAF Rigid Flange Type Stainless Steel (F9)</option>
                            <option value="23">23. Filter Loopseal Flange</option>
                            <option value="24">24. NAF Multi Pocket Filter / Medium Bag Filter</option>
                            <option value="25">25. NAF Multi Pocket Airweb</option>
                            
                            <!-- HEPA Filter Products -->
                            <option value="26">26. NAF Absolute MX</option>
                            <option value="27">27. NAF Absolute HEPA Minipleat XL – Deep 12 Inch</option>
                            <option value="28">28. NAF Absolute HEPA Minipleat XL – Deep 6 Inch</option>
                            <option value="29">29. NAF Absolute XL | HEPA Filter High Capacity (Aluminium Separator)</option>
                            <option value="30">30. NAF Absolute HEPA Filter Gel</option>
                            <option value="31">31. NAF Absolute HEPA V-Type</option>
                            
                            <!-- ULPA Filter Products -->
                            <option value="32">32. NAF ULPA Filter Minipleat U15-U16</option>
                            <option value="33">33. NAF ULPA Filter Deepleat U15-U16</option>
                            
                            <!-- Cartridge Filter Gasturbine Products -->
                            <option value="34">34. NAF V-PAC GT</option>
                            <option value="35">35. NAF PAC GT</option>
                            <option value="36">36. NAF HP GT</option>
                            <option value="37">37. NAF 30 GT</option>
                            <option value="38">38. NAF RIGID GT</option>
                            <option value="39">39. NAF Profile Square End Cap Cartridge Filter</option>
                            <option value="40">40. NAF Profile Cylindrical Cartridge Filter</option>
                            <option value="41">41. NAF Profile Conical Cartridge Filter</option>
                            <option value="42">42. NAF Profile Spunbond Cartridge Filter</option>
                        </select>
                        <button class="add-btn" onclick="showAddOptionModal('productName')">+</button>
                    </div>
                </div>
                
                <div class="form-group" id="materialGroup">
                    <label for="material">Bahan/Media Utama</label>
                    <div class="dropdown-with-add">
                        <select id="material" disabled>
                            <option value="">-- Pilih Bahan/Media --</option>
                        </select>
                        <button class="add-btn" id="materialAddBtn" onclick="showAddOptionModal('material')" disabled>+</button>
                    </div>
                </div>

                <!-- Pocket Input Field -->
                <div class="form-group pocket-input" id="pocketInputGroup">
                    <label for="pocketCount">Number of Pockets</label>
                    <input type="number" id="pocketCount" min="1" value="1">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Ukuran (mm)</div>
                
                <div class="form-group">
                    <div class="dimensions">
                        <div class="dimension-input">
                            <label for="length">Panjang</label>
                            <input type="number" id="length" min="0" onchange="generateSizeCode()">
                        </div>
                        <div class="dimension-input">
                            <label for="width">Lebar</label>
                            <input type="number" id="width" min="0" onchange="generateSizeCode()">
                        </div>
                        <div class="dimension-input">
                            <label for="height">Tinggi</label>
                            <input type="number" id="height" min="0" onchange="generateSizeCode()">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sizeCode">Kode Ukuran</label>
                    <input type="text" id="sizeCode" readonly>
                </div>
                
                <div class="form-group">
                    <label for="price">Harga Rp.</label>
                    <input type="number" id="price" min="0">
                </div>
            </div>
            
            <div class="generate-section">
                <button onclick="generatePartNumber()">Generate</button>
            </div>
            
            <div class="result" id="result" style="display: none;">
                <div class="form-group">
                    <label for="partNumber">Part Number</label>
                    <div class="flex-row">
                        <input type="text" id="partNumber" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('partNumber')">Copy</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>QR Code Data</label>
                    <div class="flex-row">
                        <input type="text" id="qrData" readonly style="flex: 1;">
                        <button class="copy-btn" onclick="copyToClipboard('qrData')">Copy</button>
                    </div>
                    <div class="qr-container">
                        <div id="qr-code"></div>
                        <div class="save-buttons">
                            <button class="save-btn" onclick="saveQRCode('png')">Save as PNG</button>
                            <button class="save-btn" onclick="saveQRCode('jpeg')">Save as JPEG</button>
                        </div>
                        <div class="qr-value" id="qr-text"></div>
                    </div>
                </div>
            </div>
            
            <div class="section data-section">
                <div class="section-title">Data Part Number</div>
                
                <!-- Search Container -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by part number, product, etc...">
                    <button onclick="searchTable()">Search</button>
                </div>
                
                <div class="category-tabs" id="categoryTabs">
                    <button class="category-tab active" onclick="filterDataTable('all')">Semua</button>
                    <button class="category-tab" onclick="filterDataTable('01')">Filter</button>
                    <button class="category-tab" onclick="filterDataTable('02')">Sheetmetal</button>
                    <button class="category-tab" onclick="filterDataTable('03')">Bahan baku</button>
                    <button class="category-tab" onclick="filterDataTable('04')">Barang jadi</button>
                    <button class="category-tab" onclick="filterDataTable('05')">Jasa</button>
                    <button class="category-tab" onclick="filterDataTable('06')">Subcount</button>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="dataTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Part Number</th>
                                <th>Kategori</th>
                                <th>Sub Kategori</th>
                                <th>Produk</th>
                                <th>Material</th>
                                <th>Ukuran</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="9" class="no-data">Belum ada data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
                    <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clock function for Jakarta, Indonesia (GMT+7)
        function updateJakartaClock() {
            const options = {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const now = new Date();
            const jakartaTime = now.toLocaleTimeString('id-ID', {
                timeZone: 'Asia/Jakarta',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const jakartaDate = now.toLocaleDateString('id-ID', {
                timeZone: 'Asia/Jakarta',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('jakarta-time').textContent = jakartaTime;
            document.getElementById('jakarta-date').textContent = jakartaDate;
        }
        
        // Update clock every second
        setInterval(updateJakartaClock, 1000);
        updateJakartaClock(); // Initial call

        // Data structure for saved options
        let savedOptions = {
            categories: [],
            subCategories: {},
            productNames: {},
            materials: []
        };

        // Default data structures
        const defaultSubCategories = {
            '01': [
                {value: '01', text: '01. Pre Filter'},
                {value: '02', text: '02. Medium Filter'},
                {value: '03', text: '03. Hepa Filter'},
                {value: '04', text: '04. Ulpa Filter'},
                {value: '05', text: '05. Cartridge Filter Gasturbine'}
            ],
            '02': [
                {value: '01', text: '01. HVAC Equipment'},
                {value: '02', text: '02. Hospital'},
                {value: '03', text: '03. Accessories'}
            ],
            '03': [],
            '04': [],
            '05': [],
            '06': []
        };
        
        const defaultProductNames = {
            '01-01': [
                {value: '01', text: 'NAF CR Pre Filter Washable Flange Type'},

        // Save new option
        function saveNewOption() {
            const code = document.getElementById('newOptionCode').value;
            const name = document.getElementById('newOptionName').value;
            
            if (currentAddOptionType === 'material' && !name) {
                alert('Please fill in the material name');
                return false;
            }
            
            if (currentAddOptionType !== 'material' && (!code || !name)) {
                alert('Please fill in both code and name');
                return false;
            }
            
            switch(currentAddOptionType) {
                case 'category':
                    const newCategory = {
                        value: code,
                        text: code + '. ' + name
                    };
                    savedOptions.categories.push(newCategory);
                    addOptionToSelect('category', newCategory.value, newCategory.text);
                    break;
                    
                case 'subCategory':
                    const parentCategory = document.getElementById('parentCategory').value;
                    if (!parentCategory) {
                        alert('Please select a category');
                        return false;
                    }
                    
                    const newSubCategory = {
                        value: code,
                        text: code + '. ' + name
                    };
                    
                    if (!savedOptions.subCategories[parentCategory]) {
                        savedOptions.subCategories[parentCategory] = [];
                    }
                    
                    savedOptions.subCategories[parentCategory].push(newSubCategory);
                    
                    if (document.getElementById('category').value === parentCategory) {
                        addOptionToSelect('subCategory', newSubCategory.value, newSubCategory.text);
                    }
                    break;
                    
                case 'productName':
                    const parentCategoryPN = document.getElementById('parentCategory').value;
                    const parentSubCategoryPN = document.getElementById('parentSubCategory').value;
                    
                    if (!parentCategoryPN || !parentSubCategoryPN) {
                        alert('Please select both category and subcategory');
                        return false;
                    }
                    
                    const newProductName = {
                        value: code,
                        text: name
                    };
                    
                    const key = parentCategoryPN + '-' + parentSubCategoryPN;
                    if (!savedOptions.productNames[key]) {
                        savedOptions.productNames[key] = [];
                    }
                    
                    savedOptions.productNames[key].push(newProductName);

                    const validMediaOptions = mediaOptionsByProduct[subCategory] || [];
                    if (!validMediaOptions.some(m => m === newMaterial)) {
                        savedOptions.materials.push(newMaterial);
                    }
                    
                    // Update the material dropdown if we're currently viewing this sub-category
                    const currentProduct = document.getElementById('productName').value;
                    if (currentProduct) {
                        addOptionToSelect('material', newMaterial, newMaterial);
                    }
                    break;
            }
            
            saveOptionsToStorage();
            closeAddOptionModal();
            return false;
        }

        // Add option to select dropdown
        function addOptionToSelect(selectId, value, text) {
            const select = document.getElementById(selectId);
            const option = document.createElement('option');
            option.value = value;
            option.textContent = text;
            select.appendChild(option);
            
            if (select.disabled && selectId !== 'category') {
                select.disabled = false;
            }
        }

        // Update sub categories dropdown
        function updateSubCategories() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const productNameSelect = document.getElementById('productName');
            const productNameGroup = document.getElementById('productNameGroup');
            const materialSelect = document.getElementById('material');
            const materialGroup = document.getElementById('materialGroup');
            const materialAddBtn = document.getElementById('materialAddBtn');
            const pocketInputGroup = document.getElementById('pocketInputGroup');
            
            subCategorySelect.innerHTML = '<option value="">-- Pilih Sub Kategori --</option>';
            productNameSelect.innerHTML = '<option value="">-- Pilih Nama Product --</option>';
            materialSelect.innerHTML = '<option value="">-- Pilih Bahan/Media --</option>';
            pocketInputGroup.style.display = 'none';
            
            const selectedCategory = categorySelect.value;
            
            if (selectedCategory) {
                subCategorySelect.disabled = false;
                
                const defaultSubs = defaultSubCategories[selectedCategory] || [];
                const savedSubs = savedOptions.subCategories[selectedCategory] || [];
                const allSubs = [...defaultSubs, ...savedSubs];
                
                allSubs.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.value;
                    option.textContent = sub.text;
                    subCategorySelect.appendChild(option);
                });
                
                if (['01', '02', '03', '04'].includes(selectedCategory)) {
                    productNameGroup.style.display = 'block';
                    materialGroup.style.display = 'block';
                } else {
                    productNameGroup.style.display = 'none';
                    materialGroup.style.display = 'none';
                }
            } else {
                subCategorySelect.disabled = true;
                productNameSelect.disabled = true;
                materialSelect.disabled = true;
                materialAddBtn.disabled = true;
                productNameGroup.style.display = 'none';
                materialGroup.style.display = 'none';
            }
        }
        
        // Update product names dropdown
        function updateProductNames() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const productNameSelect = document.getElementById('productName');
            const materialSelect = document.getElementById('material');
            const materialAddBtn = document.getElementById('materialAddBtn');
            const pocketInputGroup = document.getElementById('pocketInputGroup');
            
            productNameSelect.innerHTML = '<option value="">-- Pilih Nama Product --</option>';
            materialSelect.innerHTML = '<option value="">-- Pilih Bahan/Media --</option>';
            pocketInputGroup.style.display = 'none';
            
            const selectedCategory = categorySelect.value;
            const selectedSubCategory = subCategorySelect.value;
            
            if (selectedCategory && selectedSubCategory) {
                productNameSelect.disabled = false;
                
                const key = selectedCategory + '-' + selectedSubCategory;
                const defaultProducts = defaultProductNames[key] || [];
                const savedProducts = savedOptions.productNames[key] || [];
                const allProducts = [...defaultProducts, ...savedProducts];
                
                allProducts.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.value;
                    option.textContent = product.text;
                    productNameSelect.appendChild(option);
                });
                
                // Enable material add button only for Filter category (01)
                materialAddBtn.disabled = selectedCategory !== '01';
            } else {
                productNameSelect.disabled = true;
                materialSelect.disabled = true;
                materialAddBtn.disabled = true;
            }
        }

        // Update material options dropdown based on selected product
        function updateMaterialOptions() {
            const productNameSelect = document.getElementById('productName');
            const materialSelect = document.getElementById('material');
            const materialAddBtn = document.getElementById('materialAddBtn');
            const pocketInputGroup = document.getElementById('pocketInputGroup');
            
            materialSelect.innerHTML = '<option value="">-- Pilih Bahan/Media --</option>';
            pocketInputGroup.style.display = 'none';
            
            const selectedProduct = productNameSelect.value;
            
            if (selectedProduct) {
                materialSelect.disabled = false;
                
                // Get the appropriate media options based on product
                const mediaOptions = mediaOptionsByProduct[selectedProduct] || [];
                
                // Also include any saved materials
                const savedMaterials = savedOptions.materials;
                
                // Add all available options to the dropdown
                [...mediaOptions, ...savedMaterials].forEach(material => {
                    const option = document.createElement('option');
                    option.value = material;
                    option.textContent = material;
                    materialSelect.appendChild(option);
                });
                
                // Show pocket input if this is a Multi Pocket Filter
                const productName = productNameSelect.options[productNameSelect.selectedIndex].text;
                if (productName.includes('Multi Pocket Filter')) {
                    pocketInputGroup.style.display = 'block';
                }
                
                // Enable the add button
                materialAddBtn.disabled = false;
            } else {
                materialSelect.disabled = true;
                materialAddBtn.disabled = true;
            }
        }

        // Generate size code from dimensions - now product-specific
        function generateSizeCode() {
            const lengthInput = document.getElementById('length');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const sizeCodeInput = document.getElementById('sizeCode');
            const productNameSelect = document.getElementById('productName');
            
            const length = lengthInput.value;
            const width = widthInput.value;
            const height = heightInput.value;
            const productName = productNameSelect.value ? productNameSelect.options[productNameSelect.selectedIndex].text : '';
            
            if (length && width && height && productName) {
                const sizeKey = `${productName}_${length}x${width}x${height}`;
                
                // Initialize size code map for this product if it doesn't exist
                if (!sizeCodeMaps[productName]) {
                    sizeCodeMaps[productName] = new Map();
                    sizeCodeCounters[productName] = 1; // Start from 1 for each product
                }
                
                if (!sizeCodeMaps[productName].has(sizeKey)) {
                    const code = 'A' + String(sizeCodeCounters[productName]).padStart(2, '0');
                    sizeCodeMaps[productName].set(sizeKey, code);
                    sizeCodeCounters[productName]++;
                }
                
                sizeCodeInput.value = sizeCodeMaps[productName].get(sizeKey);
            } else {
                sizeCodeInput.value = '';
            }
        }
        
        // Generate part number
        function generatePartNumber() {
            const categorySelect = document.getElementById('category');
            const subCategorySelect = document.getElementById('subCategory');
            const productNameSelect = document.getElementById('productName');
            const materialSelect = document.getElementById('material');
            const lengthInput = document.getElementById('length');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const sizeCodeInput = document.getElementById('sizeCode');
            const priceInput = document.getElementById('price');
            const pocketCountInput = document.getElementById('pocketCount');
            
            const partNumberInput = document.getElementById('partNumber');
            const qrDataInput = document.getElementById('qrData');
            const resultDiv = document.getElementById('result');
            
            if (!categorySelect.value || !subCategorySelect.value || 
                (['01', '02', '03', '04'].includes(categorySelect.value) && (!productNameSelect.value || !materialSelect.value)) ||
                (!sizeCodeInput.value && (!lengthInput.value || !widthInput.value || !heightInput.value))) {
                alert('Harap lengkapi semua field yang diperlukan!');
                return;
            }
            
            let partNumber = '';
            partNumber += categorySelect.options[categorySelect.selectedIndex].text.substring(0, 2);
            partNumber += subCategorySelect.value;
            
            if (productNameSelect.value && productNameSelect.disabled === false) {
                partNumber += productNameSelect.value;
            }
            
            if (materialSelect.value && materialSelect.disabled === false) {
                const material = materialSelect.value;
                const product = productNameSelect.value;
                let mediaOptions = [];
                
                if (categorySelect.value === '01') {
                    mediaOptions = mediaOptionsByProduct[product] || [];
                }
                
                // Find the index of the selected material
                const materialIndex = mediaOptions.indexOf(material);
                
                if (materialIndex !== -1) {
                    // Use the index + 1 (to start from 1) and pad with leading zero
                    partNumber += '-' + String(materialIndex + 1).padStart(2, '0');
                } else {
                    // Fallback if material not found in predefined list
                    partNumber += '-00';
                }
            }
            
            if (sizeCodeInput.value) {
                partNumber += '-' + sizeCodeInput.value;
            } else if (lengthInput.value && widthInput.value && heightInput.value) {
                partNumber += '-' + lengthInput.value + 'x' + widthInput.value + 'x' + heightInput.value;
            }
            
            // Add pocket count if this is a Multi Pocket Filter
            const productName = productNameSelect.options[productNameSelect.selectedIndex].text;
            if (productName.includes('Multi Pocket Filter')) {
                const pocketCount = pocketCountInput.value || '1';
                partNumber += '-' + pocketCount.toString().padStart(2, '0');
            }
            
            partNumberInput.value = partNumber;
            
            // Create structured QR data in JSON format with proper error handling
            try {
                const qrData = {
                    partNumber: partNumber,
                    category: categorySelect.options[categorySelect.selectedIndex].text,
                    subCategory: subCategorySelect.options[subCategorySelect.selectedIndex].text,
                    product: productNameSelect.value && productNameSelect.disabled === false 
                        ? productNameSelect.options[productNameSelect.selectedIndex].text 
                        : null,
                    material: materialSelect.value && materialSelect.disabled === false 
                        ? materialSelect.options[materialSelect.selectedIndex].text 
                        : null,
                    size: sizeCodeInput.value 
                        ? sizeCodeInput.value 
                        : (lengthInput.value && widthInput.value && heightInput.value 
                            ? `${lengthInput.value}x${widthInput.value}x${heightInput.value} mm` 
                            : null),
                    price: priceInput.value 
                        ? `Rp. ${new Intl.NumberFormat('id-ID').format(priceInput.value)}` 
                        : null,
                    pockets: productName.includes('Multi Pocket Filter') 
                        ? pocketCountInput.value 
                        : null
                };
                
                const qrDataString = JSON.stringify(qrData, null, 2);
                qrDataInput.value = qrDataString;
                
                // Create display text
                let displayText = '';
                displayText += `Kategori: ${qrData.category}\n`;
                displayText += `Sub Kategori: ${qrData.subCategory}\n`;
                
                if (qrData.product) {
                    displayText += `Produk: ${qrData.product}\n`;
                }
                
                if (qrData.material) {
                    displayText += `Material: ${qrData.material}\n`;
                }
                
                if (qrData.size) {
                    displayText += `Ukuran: ${qrData.size}\n`;
                }
                
                if (qrData.pockets) {
                    displayText += `Jumlah Kantong: ${qrData.pockets}\n`;
                }
                
                if (qrData.price) {
                    displayText += `Harga: ${qrData.price}`;
                }
                
                document.getElementById('qr-text').textContent = displayText;
                
                // Generate QR code with error handling
                generateQRCode(qrDataString);
                resultDiv.style.display = 'block';
                
                // Save the data to storage
                savePartNumberData(qrData);
            } catch (error) {
                console.error("Error generating part number data:", error);
                alert("Terjadi kesalahan saat menghasilkan data. Silakan coba lagi dengan input yang berbeda.");
            }
        }

        // Generate QR code with improved error handling
        function generateQRCode(data) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            
            try {
                // Ensure data is a string and not empty
                if (typeof data !== 'string' || data.trim() === '') {
                    throw new Error("Invalid data for QR code");
                }
                
                // Clean the data by removing problematic characters but preserve structure
                const cleanedData = data.replace(/[^\x20-\x7E]/g, "");
                
                if (cleanedData.length === 0) {
                    throw new Error("Data became empty after cleaning");
                }
                
                new QRCode(qrCodeElement, {
                    text: cleanedData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error("QR Code generation error:", error);
                qrCodeElement.innerHTML = `
                    <div style="color:red; padding:10px;">
                        Error generating QR code for:<br>
                        ${data.substring(0, 100)}...<br><br>
                        Please check your input data.
                    </div>
                `;
            }
        }

        // Save part number data
        function savePartNumberData(data) {
            const newData = {
                id: currentDataId++,
                partNumber: data.partNumber,
                category: data.category,
                subCategory: data.subCategory,
                product: data.product || '-',
                material: data.material || '-',
                size: data.size || '-',
                price: data.price || '-',
                pockets: data.pockets || null,
                categoryCode: data.partNumber.substring(0, 2)
            };
            
            partNumberData.push(newData);
            savePartNumberDataToStorage();
            updateDataTable();
            filterDataTable(newData.categoryCode);
        }

        // Update data table
        function updateDataTable(data = partNumberData) {
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="no-data">Belum ada data</td></tr>';
                return;
            }
            
            tableBody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.partNumber}</td>
                    <td>${item.category}</td>
                    <td>${item.subCategory}</td>
                    <td>${item.product}</td>
                    <td>${item.material}</td>
                    <td>${item.size}</td>
                    <td>${item.price}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view-btn" onclick="viewItem(${item.id})">Lihat</button>
                            <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">Hapus</button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Search function for the data table
        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                updateDataTable(partNumberData);
                return;
            }
            
            const filteredData = partNumberData.filter(item => {
                return (
                    item.partNumber.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    item.subCategory.toLowerCase().includes(searchTerm) ||
                    item.product.toLowerCase().includes(searchTerm) ||
                    item.material.toLowerCase().includes(searchTerm) ||
                    item.size.toLowerCase().includes(searchTerm) ||
                    item.price.toLowerCase().includes(searchTerm)
                );
            });
            
            updateDataTable(filteredData);
        }

        // Filter data table by category
        function filterDataTable(categoryCode) {
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if ((tab.textContent === 'Semua' && categoryCode === 'all') || 
                    (tab.textContent.includes(categoryDescriptions[categoryCode]))) {
                    tab.classList.add('active');
                }
            });
            
            let filteredData = [];
            if (categoryCode === 'all') {
                filteredData = partNumberData;
            } else {
                filteredData = partNumberData.filter(item => item.categoryCode === categoryCode);
            }
            
            updateDataTable(filteredData);
        }

        // View item details
        function viewItem(id) {
            const item = partNumberData.find(item => item.id === id);
            if (!item) return;
            
            document.getElementById('partNumber').value = item.partNumber;
            
            const qrData = {
                partNumber: item.partNumber,
                category: item.category,
                subCategory: item.subCategory,
                product: item.product !== '-' ? item.product : null,
                material: item.material !== '-' ? item.material : null,
                size: item.size !== '-' ? item.size : null,
                price: item.price !== '-' ? item.price : null,
                pockets: item.pockets || null
            };
            
            const qrDataString = JSON.stringify(qrData, null, 2);
            document.getElementById('qrData').value = qrDataString;
            
            let displayText = '';
            displayText += `Kategori: ${qrData.category}\n`;
            displayText += `Sub Kategori: ${qrData.subCategory}\n`;
            
            if (qrData.product) {
                displayText += `Produk: ${qrData.product}\n`;
            }
            
            if (qrData.material) {
                displayText += `Material: ${qrData.material}\n`;
            }
            
            if (qrData.size) {
                displayText += `Ukuran: ${qrData.size}\n`;
            }
            
            if (qrData.pockets) {
                displayText += `Jumlah Kantong: ${qrData.pockets}\n`;
            }
            
            if (qrData.price) {
                displayText += `Harga: ${qrData.price}`;
            }
            
            document.getElementById('qr-text').textContent = displayText;
            generateQRCode(qrDataString);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete item
        function deleteItem(id) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                partNumberData = partNumberData.filter(item => item.id !== id);
                savePartNumberDataToStorage();
                updateDataTable();
                
                if (partNumberData.length === 0) {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="9" class="no-data">Belum ada data</td></tr>';
                }
            }
        }

        // Save QR code as image
        function saveQRCode(format) {
            const qrElement = document.getElementById('qr-code');
            const partNumber = document.getElementById('partNumber').value || 'QRCode';
            
            html2canvas(qrElement).then(canvas => {
                const link = document.createElement('a');
                link.download = `QR_${partNumber}.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(err => {
                console.error('Error saving QR code:', err);
                alert('Error saving QR code. Please try again.');
            });
        }

        // Export to Excel function
        function exportToExcel() {
            // Create workbook
            const wb = XLSX.utils.book_new();
            
            // Convert table data to worksheet
            const ws = XLSX.utils.table_to_sheet(document.getElementById('dataTable'));
            
            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "PartNumbers");
            
            // Generate Excel file and download
            const date = new Date().toISOString().slice(0, 10);
            XLSX.writeFile(wb, `PartNumbers_${date}.xlsx`);
        }

        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            alert('Copied to clipboard: ' + element.value);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                partNumberData = [];
                currentDataId = 1;
                localStorage.removeItem('partNumberData');
                updateDataTable();
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="9" class="no-data">Belum ada data</td></tr>';
            }
        }

        // Add event listener for product name change to update material options
        document.getElementById('productName').addEventListener('change', function() {
            updateMaterialOptions();
        });

        // Add event listener for Enter key in search input
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchTable();
            }
        });
    </script>
